<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>

    <div id="mount-point"></div>

    <script type="text/babel">
        var Timer = React.createClass({
            getInitialState: function() {
                return {
                    minutes: 0,
                    seconds: 0,
                    isPaused: false
                }
            },

            componentDidMount: function() {
                this.timer = setInterval(this.tick, 1000);
            },

            tick: function() {
                var sec, min = this.state.minutes;

                if (this.state.seconds >= 59) {
                    sec = 0;
                    min++;
                } else {
                    sec = this.state.seconds + 1;
                }

                this.setState({
                    seconds: sec,
                    minutes: min
                });
            },

            componentWillUnmount: function() {
                clearInterval(this.timer);
            },

            handleReload: function(event) {
                this.setState({
                    seconds: 0,
                    minutes: 0,
                    isPaused: this.state.isPaused
                });
            },

            handlePause: function(event) {
                clearInterval(this.timer);

                this.setState({
                    isPaused: true
                });
            },

            handleStart: function(event) {
                this.timer = setInterval(this.tick, 1000);

                this.setState({
                    isPaused: false
                });
            },

            render: function() {
                var button;
                if (this.state.isPaused) {
                    button = <button onClick={this.handleStart}>Start</button>;
                } else {
                    button = <button onClick={this.handlePause}>Pause</button>;
                }
                return(
                    <div>
                        {button}
                        &nbsp;
                        <span>{this.state.minutes}:{this.state.seconds}</span>
                        &nbsp;
                        <button onClick={this.handleReload}>Reload</button>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <Timer />,
            document.getElementById('mount-point')
        );
    </script>

</body>
</html>
