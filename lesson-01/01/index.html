<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
    <div id="content"></div>

    <script type="text/babel">
        var HelloWorld = React.createClass({
            render: function() {
                return <h1>My name is {this.props.name} and I love {this.props.action}!</h1>;
            }
        });

        ReactDOM.render(
            <div>
                <HelloWorld name="Vasya" action="eating" />
                <HelloWorld name="Nastya" action="football" />
                <HelloWorld name="Petya" action="walking" />
                <HelloWorld name="Valya" action="swimming" />
            </div>,
            document.getElementById('content')
        );
    </script>
</body>
</html>
