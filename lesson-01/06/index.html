<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="content"></div>
            </div>
        </div>
    </div>

    <script type="text/babel">
        var Input = React.createClass({
            handlerChange: function(event) {
                this.props.equation = event.target.value;
            },

            render: function() {
                return(
                    <input type="text" onChange={this.handlerChange} />
                );
            }
        });

        var Caculator = React.createClass({
            getInitialState: function() {
                return {
                    x: 2,
                    y: 5
                }
            },

            handlerClick: function(event) {
                console.log(parseFloat(this.state.x) + parseFloat(this.state.y));
            },

            render: function() {
                return(
                    <div>
                        <Input equation={this.state.x} />
                        <Input equation={this.state.y} />
                        <button onClick={this.handlerClick}>Посчитать на Какулаторе</button>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <Caculator />,
            document.getElementById('content')
        );
    </script>
</body>
</html>
